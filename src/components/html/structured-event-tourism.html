<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeninEvents & Tourism</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #2EC4B6;
            --accent: #FF206E;
            --background: #F7F7F7;
            --text: #2D3436;
            --gray: #95A5A6;
        }

        body {
            background: var(--background);
            color: var(--text);
            padding-bottom: 70px;
        }

        /* Header Styles */
        .app-header {
            background: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .location-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .city-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }

        .user-actions {
            display: flex;
            gap: 1rem;
        }

        .search-bar {
            position: relative;
            margin-top: 0.5rem;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 2.5rem;
            border: none;
            background: var(--background);
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        /* Type Switcher */
        .type-switcher {
            display: flex;
            padding: 1rem;
            gap: 1rem;
            background: white;
        }

        .type-option {
            flex: 1;
            padding: 0.8rem;
            text-align: center;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--gray);
        }

        .type-option.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.2);
        }

        /* Categories */
        .categories-container {
            overflow: hidden;
            background: white;
            margin-bottom: 1rem;
        }

        .categories {
            display: flex;
            overflow-x: auto;
            padding: 1rem;
            gap: 1rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-chip {
            padding: 0.6rem 1.2rem;
            background: var(--background);
            border-radius: 20px;
            white-space: nowrap;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--gray);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .category-chip.active {
            background: var(--secondary);
            color: white;
        }

        /* Content Section */
        .content-section {
            padding: 1rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title .view-all {
            font-size: 0.9rem;
            color: var(--primary);
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .card-badge {
            padding: 0.3rem 0.8rem;
            background: var(--primary);
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.8rem;
        }

        .nav-item.active {
            color: var(--primary);
        }

        /* Chat Button */
        .floating-chat {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--secondary);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 196, 182, 0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="top-bar">
            <div class="location-info">
                <i class="fas fa-map-marker-alt"></i>
                <span class="city-name">Cotonou</span>
            </div>
            <div class="user-actions">
                <i class="far fa-bell"></i>
                <i class="far fa-user"></i>
            </div>
        </div>
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Rechercher...">
        </div>
    </header>

    <div class="type-switcher">
        <div class="type-option active" data-type="events">Événements</div>
        <div class="type-option" data-type="tourism">Tourisme</div>
    </div>

    <div class="categories-container">
        <div id="events-categories" class="categories">
            <div class="category-chip active">
                <i class="fas fa-star"></i>
                <span>Tendances</span>
            </div>
            <div class="category-chip">
                <i class="fas fa-microphone"></i>
                <span>Conférences</span>
            </div>
            <div class="category-chip">
                <i class="fas fa-handshake"></i>
                <span>Réseautage</span>
            </div>
            <div class="category-chip">
                <i class="fas fa-music"></i>
                <span>Concerts</span>
            </div>
            <div class="category-chip">
                <i class="fas fa-graduation-cap"></i>
                <span>Formation</span>
            </div>
            <div class="category-chip">
                <i class="fas fa-laptop-code"></i>
                <span>Tech</span>
            </div>
        </div>

        <div id="tourism-categories" class="categories" style="display: none;">
            <div class="category-chip active">
                <i class="fas fa-compass"></i>
                <span>Populaires</span>
            </div>
            <div class="category-chip">
                <i class="fas fa-monument"></i>
                <span>Historique</span>
            </div>
            <div class="category-chip">
                <i class="fas fa-umbrella-beach"></i>
                <span>Plages</span>
            </div>
            <div class="category-chip">
                <i class="fas fa-tree"></i>
                <span>Parcs</span>
            </div>
            <div class="category-chip">
                <i class="fas fa-utensils"></i>
                <span>Gastronomie</span>
            </div>
            <div class="category-chip">
                <i class="fas fa-mask"></i>
                <span>Culture</span>
            </div>
        </div>
    </div>

    <div class="content-section">
        <div class="section-title">
            <span>À ne pas manquer</span>
            <a href="#" class="view-all">Voir tout</a>
        </div>
        <!-- Le contenu dynamique sera inséré ici -->
    </div>

    <div class="floating-chat">
        <i class="fas fa-comments"></i>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="#" class="nav-item">
            <i class="far fa-compass"></i>
            <span>Explorer</span>
        </a>
        <a href="#" class="nav-item">
            <i class="far fa-ticket-alt"></i>
            <span>Tickets</span>
        </a>
        <a href="#" class="nav-item">
            <i class="far fa-heart"></i>
            <span>Favoris</span>
        </a>
    </nav>

    <script>
        // Switch entre Événements et Tourisme
        const typeOptions = document.querySelectorAll('.type-option');
        const eventsCategories = document.getElementById('events-categories');
        const tourismCategories = document.getElementById('tourism-categories');

        typeOptions.forEach(option => {
            option.addEventListener('click', () => {
                typeOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');

                if (option.dataset.type === 'events') {
                    eventsCategories.style.display = 'flex';
                    tourismCategories.style.display = 'none';
                } else {
                    eventsCategories.style.display = 'none';
                    tourismCategories.style.display = 'flex';
                }
            });
        });

        // Gestion des catégories
        document.querySelectorAll('.category-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                chip.closest('.categories').querySelector('.category-chip.active')?.classList.remove('active');
                chip.classList.add('active');
            });
        });
    </script>
</body>
</html>
