<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --primary-color: #FF4B2B;
            --text-color: #333;
            --background-gray: #f5f5f5;
        }

        body {
            background-color: white;
            color: var(--text-color);
        }

        .header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-bar {
            display: flex;
            gap: 1rem;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #eee;
        }

        .tab {
            padding: 0.5rem 0;
            color: #666;
            position: relative;
        }

        .tab.active {
            color: var(--primary-color);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            gap: 1rem;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ddd;
        }

        .event-card {
            margin: 1rem;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-content {
            padding: 1rem;
        }

        .event-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .event-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .tag-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .tag {
            padding: 0.5rem 1rem;
            background: var(--background-gray);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .ticket-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            margin-top: 1rem;
            cursor: pointer;
        }

        .stats-container {
            padding: 1rem;
        }

        .stats-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart {
            height: 200px;
            margin: 1rem 0;
            background: var(--background-gray);
            border-radius: 8px;
        }

        .search-bar {
            margin: 1rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <h1>Lomé</h1>
            </div>
            <i class="fas fa-search"></i>
        </header>

        <div class="tab-bar">
            <div class="tab active">À ne pas rater</div>
            <div class="tab">Récents</div>
            <div class="tab">Populaires</div>
        </div>

        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Événements, organisateurs, artistes">
        </div>

        <div class="event-card">
            <img src="/api/placeholder/400/200" alt="Event" class="event-image">
            <div class="event-content">
                <h2 class="event-title">Trendz Launch</h2>
                <div class="event-date">
                    <i class="far fa-calendar"></i>
                    Mar. 9 Déc 2023 à 15:00
                </div>
                <div class="tag-container">
                    <span class="tag">Conférences</span>
                    <span class="tag">Networking</span>
                </div>
                <button class="ticket-button">Réserver mon ticket</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="stats-card">
                <div class="stats-header">
                    <h3>Statistiques</h3>
                    <select>
                        <option>Cette Semaine</option>
                        <option>Ce Mois</option>
                    </select>
                </div>
                <div class="chart"></div>
            </div>
        </div>
    </div>

    <script>
        // Gestion des onglets
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.tab.active').classList.remove('active');
                tab.classList.add('active');
            });
        });

        // Simulation de données pour le graphique
        // Ici vous pourriez intégrer une vraie bibliothèque de graphiques
        const chart = document.querySelector('.chart');
        // Code pour le graphique à implémenter
    </script>
</body>
</html>
